name: Publish
on:
  release:
    types: [published]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Create package
        run: npm pack
      - name: Upload package artifact
        uses: actions/upload-artifact@v4
        with:
          name: Package
          path: ./*.tgz
